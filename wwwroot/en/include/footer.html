
<!-- footer-section -->
<footer id="footer-section">
    <stl:if Type="ChannelIndex" op="Equals" value="recruit"> 
      <stl:yes>
        <div class="overlay">
          <div class="container">
              <div class="row">
                  <div class="col-lg-12">
                      <div class="footer-top">
                          <div class="row justify-content-center">
                              <div class="col-lg-6 col-md-8">
                                  <div class="top-area text-center">
                                      <h3>Join us & Huaxin Optoelectronics</h3>
                                      <p>Please fill in the information carefully to facilitate the background to find you</p>
                                  </div>
                                  <div class="form">
                                      <div class="subscribe d-flex mb-30">
                                          <input id="formName" type="text" placeholder="Your name">
                                          <input id="formMobile" type="number" placeholder="Your mobile number">
                                      </div>
                                      <div class="subscribe d-flex mb-30">
                                          <select class="flex-fill" id="formEducation" placeholder="Your education">
                                              <option>初中及以下</option>
                                              <option>高中</option>
                                              <option>高职</option>
                                              <option>大专</option>
                                              <option>本科</option>
                                              <option>研究生</option>
                                              <option>硕士</option>
                                              <option>博士</option>
                                              <option>博士后</option>
                                          </select>
                                          <select class="flex-fill" id="formPosition" placeholder="Expected position">
                                              <option>一线工人</option>
                                              <option>开发工程师</option>
                                              <option>测试工程师</option>
                                              <option>销售</option>
                                              <option>后期维护</option>
                                              <option>秘书</option>
                                          </select>
                                      </div>
                                      <div class="subscribe mb-30">
                                          <textarea id="formContent" placeholder="Please enter your hobbies, personal introduction, future planning, etc"></textarea>
                                      </div>
                                      <div class="d-flex">
                                        <button class="cmn-btn flex-fill text-white" onclick="qiuzhi()">Join us</button>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
        <script>
            function qiuzhi(){
                var formName = $("#formName").val()
                var formMobile = $("#formMobile").val()
                var formEducation = $("#formEducation").val()
                var formPosition = $("#formPosition").val()
                var formContent = $("#formContent").val()
                var ispost = true
                if(formName!=''&&formMobile!=''&&formEducation!=''&&formPosition!=''&&formContent!=''&&ispost){
                    if(formName.length < 2) return alert('Name cannot be less than 2 characters')
                    if(formMobile.length != 11) return alert('Mobile number verification failed')
                    ispost = false
                    $.ajax({
                        type: "POST",
                        url: "/api/form/1/1",
                        data: JSON.stringify({
                            'Name': formName,
                            'Mobile': formMobile,
                            'Position': formPosition,
                            'Education': formEducation,
                            'Content': formContent,
                        }),
                        dataType: "json",
                        contentType: "application/json",
                        success:function(res){
                            ispost = true
                            alert('Submitted successfully')
                        },
                        error:function(err){
                            alert(err.responseJSON.message)
                        }
                    })
                }else{
                    alert('Validation failed')
                }
            }
        </script>
      </stl:yes>
    </stl:if>
  
    <div class="footer-mid pt-120">
        <div class="container">
            <div class="row d-flex">
                <div class="col-lg-9 col-md-9 d-flex justify-content-md-between justify-content-center align-items-center cus-grid">
                    <div class="logo-section">
                        <a class="site-logo site-title" href="/en">
                          <stl:image src="{Stl.SiteImageUrl}" alt="site-logo"></stl:image>
                        </a>
                    </div>
                    <ul class="menu-side d-flex align-items-center">
                        <stl:channels topLevel="0" groupChannel="footer">
                          <li><stl:a></stl:a></li>
                        </stl:channels>
                    </ul>
                </div>
                <div class="col-lg-3 col-md-3 d-flex align-items-center justify-content-center justify-content-md-end">
                    <div class="right-area">
                      <stl:include file="/include/lx.html"></stl:include>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-bottom">
        <div class="container">
            <div class="main-content">
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="col-lg-12 col-md-6">
                        <div class="left-area text-center">
                            <p>&copy; 2022.copyright {stl.SiteName}  <a target="_blank" href="https://beian.miit.gov.cn/">{stl.SiteICP}</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </footer>

  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/slick.js"></script>
  <script src="/js/jquery.nice-select.min.js"></script>
  <script src="/js/fontawesome.js"></script>
  <script src="/js/countdown.jquery.js"></script>
  <script src="/js/jquery.counterup.min.js"></script>
  <script src="/js/jquery.waypoints.min.js"></script>
  <script src="/js/jquery.magnific-popup.min.js"></script>
  <script src="/js/owl.carousel.min.js"></script>
  <script src="/js/xzoom.js"></script>
  <script src="/js/xzoom-setup.js"></script>
  <script src="/js/wow.js"></script>
  <script src="/js/main.js?v11"></script>
  </body>
  </html>
