<div class="pagelist">
    <stl:pageItems>
        <stl:pageItem type="FirstPage">
            <stl:yes>
                    <a href="{Current.Url}">home</a>
            </stl:yes>	
            <stl:no>
                    <b>home</b>
            </stl:no>
        </stl:pageItem>
        <stl:pageItem type="PreviousPage">
            <stl:yes>
                    <a href="{Current.Url}">previous</a>
            </stl:yes>	
            <stl:no>
                    <b>previous</b>
            </stl:no>
        </stl:pageItem>
        <stl:pageItem type="PageNavigation" listNum="3">
            <stl:yes>
                    <a href="{Current.Url}">{Current.Num}</a>
            </stl:yes>	
            <stl:no>
                    <b>{Current.Num}</b>
            </stl:no>
        </stl:pageItem>
        <stl:pageItem type="NextPage">
            <stl:yes>
                    <a href="{Current.Url}">next</a>
            </stl:yes>	
            <stl:no>
                    <b>next</b>
            </stl:no>
        </stl:pageItem>
        <stl:pageItem type="LastPage">
            <stl:yes>
                    <a href="{Current.Url}">Last</a>
            </stl:yes>	
            <stl:no>
                    <b>Last</b>
            </stl:no>
        </stl:pageItem>
    </stl:pageItems>
</div>
