<stl:include file="/include/header.html"></stl:include>
<section id="banner-section" class="inner-banner profile">
    <div class="ani-img">
        <img class="img-1" src="{Stl.StieUrl}/images/banner-circle-1.png" alt="icon">
        <img class="img-2" src="{Stl.StieUrl}/images/banner-circle-2.png" alt="icon">
        <img class="img-3" src="{Stl.StieUrl}/images/banner-circle-2.png" alt="icon">
    </div>
    <div class="banner-content d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="main-content">
                        <h1>{channel.title}</h1>
                        <div class="breadcrumb-area">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb d-flex justify-content-center">
                                    <stl:location 
                                        linkClass="breadcrumb-item" 
                                        activeLinkClass="breadcrumb-item active" 
                                        separator=" "></stl:location>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="heading-area">
            <div class="row justify-content-between">
                <div class="col-md-6">
                    <div class="profile-area d-flex align-items-center">
                        <div class="photo">
                            <stl:image></stl:image>
                        </div>
                        <div class="name-area">
                            <h4>{content.title}</h4>
                            <span>{content.subTitle}</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 d-flex justify-content-center justify-content-md-end">
                    <div class="right d-flex align-items-center">
                        <a href="tel:{content.phone}" title="{content.phone}" class="cmn-btn">立即联系</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="products-content" class="pb-120">
    <div class="container">
        <div class="row">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="description-tab" data-toggle="tab" href="#description" role="tab"
                        aria-controls="description" aria-selected="true">详情</a>
                </li>
                <li class="nav-item" id="iscomments">
                    <a class="nav-link" id="reviews-tab" data-toggle="tab" href="#reviews" role="tab"
                        aria-controls="reviews" aria-selected="false">评论</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="description" role="tabpanel" aria-labelledby="description-tab">
                    <stl:if type="content" op="NotEmpty">
                        <stl:yes>
                            <div class="content whitebox">
                                {content.content}
                            </div>
                        </stl:yes>
                        <stl:no>
                            <div class="queshenye">
                                <img src="/images/nolist.png"/>
                                <p>暂无内容</p>
                            </div>
                        </stl:no>
                    </stl:if>
                </div>
                <div class="tab-pane fade" id="reviews" role="tabpanel" aria-labelledby="reviews-tab">
                    <div class="comments whitebox" id="iscommentsbox">
                        <stl:comments></stl:comments>
                    </div>
                    <script>
                        var comments = document.getElementById('iscommentsbox').children
                        if(comments.length === 0){
                            document.getElementById('iscomments').remove()
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
</section>
<stl:include file="/include/footer.html"></stl:include>
