<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- meta-section -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="author" content="xuey.net" /> 
    <meta name="Copyright" content="2020-2025 {Stl.SiteName}" /> 
    <title>{Stl.SeoTitle} - {Stl.SiteName}</title>
    <stl:if type="Keywords" op="NotEmpty">
        <stl:yes>
            <meta name="keywords" content="{Stl.Keywords}" /> 
            <meta name="description" content="{Stl.Description}" /> 
        </stl:yes>
        <stl:no>
            <meta name="keywords" content="{Stl.SiteKeywords}" /> 
            <meta name="description" content="{Stl.SiteDescription}" /> 
        </stl:no>
    </stl:if>

    <!-- css-section -->
    <link rel="apple-touch-icon" href="{Stl.StieUrl}/favicon.ico">
    <link rel="stylesheet" href="{Stl.StieUrl}/css/bootstrap.min.css">
    <link rel="stylesheet" href="{Stl.StieUrl}/css/fontawesome.min.css">
    <link rel="stylesheet" href="{Stl.StieUrl}/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="{Stl.StieUrl}/css/slick.css">
    <link rel="stylesheet" href="{Stl.StieUrl}/css/magnific-popup.css">
    <link rel="stylesheet" href="{Stl.StieUrl}/css/nice-select.css">
    <link rel="stylesheet" href="{Stl.StieUrl}/css/xzoom.css">
    <link rel="stylesheet" href="{Stl.StieUrl}/css/owl.carousel.min.css">
    <link rel="stylesheet" href="{Stl.StieUrl}/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="{Stl.StieUrl}/css/animate.css">
    <link rel="stylesheet" href="{Stl.StieUrl}/css/style.css?v52111110">
</head>
<body>
    <!-- loading-section -->
    <div class="preloader" id="preloader"></div>

    <!-- scrollToTop-section -->
    <a href="#" class="scrollToTop"><i class="fas fa-angle-double-up"></i></a>

    <!-- header-section -->
    <header id="header-section">
        <div class="overlay">
            <div class="container">
                <div class="row d-flex header-area">
                    <div class="logo-section flex-grow-1 d-flex align-items-center">
                        <a class="site-logo site-title" href="/">
                          <stl:image src="{Stl.SiteImageUrl}" alt="site-logo"></stl:image>
                        </a>
                    </div>
                    <button class="navbar-toggler ml-auto collapsed" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>
                    <nav class="navbar navbar-expand-lg p-0">
                        <div class="navbar-collapse collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav main-menu ml-auto">
                              <stl:if type="TemplateType" op="Equals" value="IndexPageTemplate">
                                <stl:yes>
                                  <li><a href="/" class="active">首页</a></li>
                                </stl:yes>
                                <stl:no>
                                  <li><a href="/">首页</a></li>
                                </stl:no>
                              </stl:if>
                              <stl:channels topLevel="0" groupChannel="nav">
                                <stl:if Type="CountOfChannels" op="NotEquals" value="0">
                                  <stl:yes>
                                    <li class="menu_has_children">
                                      <stl:if testType="UpChannelOrSelf">
                                        <stl:yes>
                                          <stl:a class="active"></stl:a>
                                        </stl:yes>
                                        <stl:no>
                                          <stl:a></stl:a>
                                        </stl:no>
                                      </stl:if>
                                      <ul class="sub-menu">
                                        <stl:channels>
                                          <stl:if testType="UpChannelOrSelf">
                                            <stl:yes>
                                              <li><stl:a class="active"></stl:a></li>
                                            </stl:yes>
                                            <stl:no>
                                              <li><stl:a></stl:a></li>
                                            </stl:no>
                                          </stl:if>
                                        </stl:channels>
                                      </ul>
                                      <span></span>
                                    </li>
                                  </stl:yes>
                                  <stl:no>
                                    <li><stl:a></stl:a></li>
                                  </stl:no>
                                </stl:if>
                              </stl:channels>
                            </ul>
                        </div>
                    </nav>
                    <div class="right-area header-action d-flex align-items-center">
                        <div class="search-icon">
                            <a href="/search.html"><img src="{Stl.StieUrl}/images/search_btn.png" alt="icon"></a>
                        </div>
                        <div class="lang d-flex align-items-center">
                            <select id="language" onchange="language()">
                                <option value="cn">中文</option>
                                <option value="en">ENGLISH</option>
                            </select>
                            <script>
                              var site = window.location.pathname
                              if(site === '/'){
                                document.getElementById('language').selectedIndex = 0
                              }else{
                                var en = site.substring(0,4)
                                if(en === '/en/'){
                                  document.getElementById('language').selectedIndex = 1
                                }else{
                                  document.getElementById('language').selectedIndex = 0
                                }
                              }
                              function language(){
                                var lang = $("#language").val()
                                if(lang === "cn"){
                                  window.location.href = '/'
                                }else if(lang === "en"){
                                  window.location.href = '/en'
                                }
                              }
                            </script>
                        </div>
                        <stl:if type="IsUserLoggin">
                          <stl:yes>
                            <stl:a href="{stl.HomeUrl}" class="login-btn">{user.displayName}</stl:a>
                          </stl:yes>
                          <stl:no>
                            <stl:a href="{stl.LoginUrl}" class="cmn-btn">注册/登录</stl:a>
                          </stl:no>
                        </stl:if>
                    </div>
                </div>
            </div>
        </div>
    </header>
